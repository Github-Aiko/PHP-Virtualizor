name: Update Packagist

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to update'
        required: true
        default: 'latest'

jobs:
  update-packagist:
    name: Update Packagist
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: json
      
      - name: Validate composer.json
        run: composer validate --strict
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Update Packagist
        env:
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: |
          if [ -z "$PACKAGIST_TOKEN" ]; then
            echo "‚ö†Ô∏è  PACKAGIST_TOKEN secret is not set. Skipping Packagist update."
            echo "To enable auto-update, add PACKAGIST_TOKEN to repository secrets."
            echo "Get your token from: https://packagist.org/profile/"
            exit 0
          fi
          
          echo "üîÑ Updating Packagist..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"repository":{"url":"https://github.com/Github-Aiko/PHP-Virtualizor"}}' \
            "https://packagist.org/api/update-package?username=Github-Aiko&apiToken=$PACKAGIST_TOKEN")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "202" ]; then
            echo "‚úÖ Packagist updated successfully!"
          elif [ "$HTTP_CODE" = "404" ]; then
            echo "‚ö†Ô∏è  Package not found on Packagist."
            echo "Please submit your package first at: https://packagist.org/packages/submit"
            echo "Repository URL: https://github.com/Github-Aiko/PHP-Virtualizor"
            echo "After submitting, this workflow will automatically update Packagist on future releases."
            exit 0
          else
            echo "‚ö†Ô∏è  Packagist update returned HTTP $HTTP_CODE"
            echo "Response: $BODY"
            echo "This is not a critical error. Workflow will continue."
            exit 0
          fi

